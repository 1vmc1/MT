---
- name: Deploy Music App with Docker Compose
  hosts: servers
  become: yes
  tasks:
    - name: Ensure remote app directory exists
      file:
        path: /opt/music-app
        state: directory
        mode: '0755'

    - name: Remove accidental directory created by docker
      file:
        path: /opt/music-app/best_model_heavy_m192_h256_gru256x2.pth
        state: absent

    - name: Copy docker-compose.yml from root
      copy:
        src: ../docker-compose.yml
        dest: /opt/music-app/docker-compose.yml
        mode: '0644'

    - name: Copy labels.json from root
      copy:
        src: ../labels.json
        dest: /opt/music-app/labels.json
        mode: '0644'

    - name: Download model file from GitHub Releases
      get_url:
        url: "https://github.com/1vmc1/MT/releases/download/1.0/best_model_heavy_m192_h256_gru256x2.pth"
        dest: /opt/music-app/best_model_heavy_m192_h256_gru256x2.pth
        mode: '0644'
        timeout: 300

    - name: Create .env file with Telegram token
      copy:
        dest: /opt/music-app/.env
        content: |
          TELEGRAM_TOKEN={{ telegram_token }}
        mode: '0600'

    - name: Pull latest images
      shell: docker-compose pull
      args:
        chdir: /opt/music-app

    - name: Start containers
      shell: docker-compose up -d
      args:
        chdir: /opt/music-app
