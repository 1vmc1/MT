---
- name: Deploy Music App with Docker Compose
  hosts: servers
  become: yes
  vars:
    model_filename: best_model_heavy_m192_h256_gru256x2.pth
    model_dest: /opt/music-app/best_model_heavy_m192_h256_gru256x2.pth
    # Прямая ссылка на скачивание
    release_url: "https://github.com/1vmc1/MT/releases/download/1.0/{{ model_filename }}"
    app_dir: /opt/music-app

  tasks:
    - name: Ensure remote app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Copy docker-compose.yml from repo root
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Copy labels.json from repo root
      copy:
        src: ../labels.json
        dest: "{{ app_dir }}/labels.json"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Download model file from GitHub Releases
      get_url:
        url: "{{ release_url }}"
        dest: "{{ model_dest }}"
        mode: '0644'
        owner: ubuntu
        group: ubuntu
        timeout: 600
        # force: yes заставит Ansible скачать файл заново, игнорируя старый/пустой
        force: yes
      register: download_result

    - name: Verify model file size
      stat:
        path: "{{ model_dest }}"
      register: model_stat

    - name: Fail if model file is too small (less than 1MB)
      fail:
        msg: "Model file is too small ({{ model_stat.stat.size }} bytes). Download probably failed."
      when: model_stat.stat.size < 1000000

    - name: Create .env file with Telegram token
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          TELEGRAM_TOKEN={{ telegram_token }}
        mode: '0600'
        owner: ubuntu
        group: ubuntu

    - name: Pull latest images
      shell: docker-compose pull
      args:
        chdir: "{{ app_dir }}"

    - name: Start containers
      shell: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"
