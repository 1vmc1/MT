---
- name: Deploy music bot
  hosts: all
  become: yes

  tasks:
    - name: Install dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - rsync
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: /opt/app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy application files (repo root -> /opt/app)
      synchronize:
        src: .././
        dest: /opt/app/
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=terraform"
          - "--exclude=ansible"
          - "--exclude=.gradio"
          - "--exclude=old_cache"

    - name: Check app.sh exists
      stat:
        path: /opt/app/app.sh
      register: appsh

    - name: Fail if app.sh is missing
      fail:
        msg: "/opt/app/app.sh not found after copy. Check repo structure and synchronize src/dest."
      when: not appsh.stat.exists

    - name: Ensure app.sh is executable
      file:
        path: /opt/app/app.sh
        mode: '0755'

    - name: Run application setup script
      shell: bash ./app.sh
      args:
        chdir: /opt/app
        executable: /bin/bash
      become_user: ubuntu

    - name: Install music-api systemd unit
      copy:
        src: ../systemd/music-api.service
        dest: /etc/systemd/system/music-api.service
        owner: root
        group: root
        mode: '0644'

    - name: Install music-bot systemd unit (template with token)
      template:
        src: music-bot.service.j2
        dest: /etc/systemd/system/music-bot.service
        owner: root
        group: root
        mode: '0644'

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and restart music-api
      systemd:
        name: music-api
        enabled: yes
        state: restarted

    - name: Enable and restart music-bot
      systemd:
        name: music-bot
        enabled: yes
        state: restarted

    - name: Wait for services to start
      pause:
        seconds: 3

    - name: Check music-api is active
      shell: systemctl is-active --quiet music-api
      register: api_active
      changed_when: false

    - name: Check music-bot is active
      shell: systemctl is-active --quiet music-bot
      register: bot_active
      changed_when: false
